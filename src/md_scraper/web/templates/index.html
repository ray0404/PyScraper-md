<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <title>Markdown Scraper</title>
        <style>
            textarea {
                min-height: 400px;
                font-family: monospace;
            }
            .metadata {
                font-size: 0.9rem;
                color: #666;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <hgroup>
                <h1>Markdown Scraper</h1>
                <h2>Transform web content into clean Markdown</h2>
            </hgroup>

            <form method="POST">
                <div class="grid">
                    <input type="url" name="url" placeholder="https://example.com/article" required value="{{ url or '' }}">
                    <button type="submit">Scrape</button>
                </div>
                <label for="dynamic">
                    <input type="checkbox" id="dynamic" name="dynamic" {% if dynamic %}checked{% endif %}>
                    Dynamic Mode (Playwright)
                </label>

                <label for="svg_action">SVG Handling:
                    <select id="svg_action" name="svg_action">
                        <option value="image" {% if svg_action == 'image' %}selected{% endif %}>Convert to Image (Base64)</option>
                        <option value="preserve" {% if svg_action == 'preserve' %}selected{% endif %}>Preserve as HTML</option>
                        <option value="strip" {% if svg_action == 'strip' %}selected{% endif %}>Remove Entirely</option>
                    </select>
                </label>

                <fieldset>
                    <legend>Strip Tags:</legend>
                    <div class="grid">
                        <label for="strip_a">
                            <input type="checkbox" id="strip_a" name="strip_tags" value="a" {% if 'a' in strip_tags %}checked{% endif %}>
                            Links
                        </label>
                        <label for="strip_img">
                            <input type="checkbox" id="strip_img" name="strip_tags" value="img" {% if 'img' in strip_tags %}checked{% endif %}>
                            Images
                        </label>
                        <label for="strip_script">
                            <input type="checkbox" id="strip_script" name="strip_tags" value="script" {% if 'script' in strip_tags %}checked{% endif %}>
                            Scripts
                        </label>
                        <label for="strip_style">
                            <input type="checkbox" id="strip_style" name="strip_tags" value="style" {% if 'style' in strip_tags %}checked{% endif %}>
                            Styles
                        </label>
                        <label for="strip_iframe">
                            <input type="checkbox" id="strip_iframe" name="strip_tags" value="iframe" {% if 'iframe' in strip_tags %}checked{% endif %}>
                            Iframes
                        </label>
                    </div>
                </fieldset>
            </form>

            {% if error %}
            <article style="background-color: #fee; border-color: #fcc; color: #900;">
                {{ error }}
            </article>
            {% endif %}

            {% if result %}
            <section id="results">
                <h3>Results</h3>
                <div class="metadata">
                    <strong>Title:</strong> {{ result.metadata.title or 'N/A' }}<br>
                    <strong>Author:</strong> {{ result.metadata.author or 'N/A' }}<br>
                    <strong>URL:</strong> <a href="{{ result.url }}" target="_blank">{{ result.url }}</a>
                </div>
                <textarea readonly>{{ result.markdown }}</textarea>
                <button class="secondary" onclick="copyToClipboard()">Copy Markdown</button>
            </section>
            <script>
                function copyToClipboard() {
                    const textarea = document.querySelector('textarea');
                    textarea.select();
                    document.execCommand('copy');
                    alert('Markdown copied to clipboard!');
                }
            </script>
            {% endif %}
        </main>
    </body>
</html>
